{% extends 'core/base.html' %}
{% load bootstrap4 %}

{% block conteudo %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'core:index'%}">In√≠cio</a>
        </li>
        <li class="breadcrumb-item ">
            <a href="{%url 'core:item-listar'%}">Itens</a>
        </li>
        <li class="breadcrumb-item active">Editar</li>
        <li class="breadcrumb-item active">{{ form.instance }}</li>
    </ol>

    <div class="container-fluid">
        <h2>Editar Item</h2>
        <hr>
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <hr>
            
            <a href="{%url 'core:filme-novo'%}" class="btn btn-primary ml-2 mb-4 float-right">Adicionar Filme</a>
            <a href="{%url 'core:item-listar'%}" class="btn btn-danger ml-2 float-right">Cancelar</a>
            <button type="submit" class="btn btn-success ml-2 float-right">Salvar Item</button>
                       
        </form>
    </div>
{% endblock conteudo %}
