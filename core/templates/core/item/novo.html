{% extends 'core/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}


{% block conteudo %}
<!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'core:index'%}">In√≠cio</a>
        </li>
        <li class="breadcrumb-item ">
            <a href="{%url 'core:item-listar'%}">Itens</a>
        </li>
        <li class="breadcrumb-item active">Novo</li>
    </ol>

    {% bootstrap_messages %}

    <div class="container-fluid">
        <h2>Adicionar Item</h2>
        <hr>
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <hr>
            {% if perms.core.view_item %}
                <a href="{%url 'core:item-listar'%}" class="btn btn-danger ml-2 float-right">Cancelar</a>
            {% endif %}
            <button type="submit" class="btn btn-success ml-2 float-right">Adicionar Item</button>
            
        </form>
    </div>
{% endblock conteudo %}
