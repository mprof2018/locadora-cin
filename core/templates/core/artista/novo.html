{% extends 'core/base.html' %}
{% load bootstrap4 %}


{% block conteudo %}
<!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'admin:index'%}">In√≠cio</a>
        </li>
        <li class="breadcrumb-item ">

    {% bootstrap_messages %}

    <div class="container-fluid">
        <h2>Adicionar Artista</h2>

        </form>
    </div>
{% endblock conteudo %}
