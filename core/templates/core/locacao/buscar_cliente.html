{% extends 'core/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
<!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'core:index'%}">Início</a>
        </li>
        <li class="breadcrumb-item ">
            <a href="{%url 'core:locacao-listar'%}">Locações</a>
        </li>
        <li class="breadcrumb-item active">Novo</li>
    </ol>

    {% bootstrap_messages %}

    <div class="progress mb-3">
        <div class="progress-bar bg-info" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">25%</div>
    </div>

    <div class="container-fluid">
        <h2>Realizar Locação</h2>
        <hr>
        <form  method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <hr>
            <a href="{%url 'core:locacao-listar'%}" class="btn btn-danger ml-2 mb-4 float-right">Cancelar</a>
            <button type="submit" class="btn btn-success ml-2 float-right">Próximo</button>
        </form>
    </div>

{% endblock conteudo %}
