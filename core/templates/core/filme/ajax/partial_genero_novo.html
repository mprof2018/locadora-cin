{% load bootstrap4 %}

<form method="POST" class="form js-genero-novo-form" action="{% url 'admin:ajax-genero-novo' %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="generoModalLabel">Novo Gênero</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% bootstrap_form form %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Adicionar Gênero</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
    </div>    
</form>
