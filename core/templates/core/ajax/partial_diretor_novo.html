{% load bootstrap4 %}
{% load crispy_forms_tags %}

<form method="POST" class="form js-diretor-novo-form" action="{% url 'core:ajax-diretor-novo' %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="diretorModalLabel">Novo Diretor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% crispy form %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Adicionar Diretor</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
    </div>    
</form>
