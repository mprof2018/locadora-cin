{% load bootstrap4 %}


<div class="modal-header">
    <h5 class="modal-title" id="generoModalLabel">Detalhe do Pagamento</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="negrito">Forma de Pagamento: </label>    
        {{ pagamento.forma_pagamento }}
    </div>
    <div class="form-group">
        <label class="negrito">Data do Pagamento: </label>    
        {{ pagamento.data_pagamento }}
    </div>
    {% for info in dados_pagamento%}
        <div class="form-group">
            <label class="negrito">{{ info.argumento }}:</label>    
            {{ info.valor_argumento }}
        </div>
    {% endfor%}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
</div>
