{% extends "account/base.html" %}

{% load bootstrap4 %}
{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="action" class="btn btn-success" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
